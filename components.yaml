components:
  schemas:
    Id:
      description: resource identifier
      type: string

    User:
      type: object
      required:
        - id
        - phone
        - owner
        - email
      properties:
        id:
            type: Id
        phone:
          type: string
        email:
          type: string
        owner:
            type: User
    NotFound:
      type: object
      required:
        - detail
      properties:
        detail:
          description: Resource Not Found
          type: string
    BadRequest:
      type: object
      required:
        - detail
      properties:
        detail: 
          description: Request is not well formatted 
          type: string
    UnAuthorized:
      type: object
      required:
        - detail
      properties:
        detail:
          description: UnAuthorized Request
    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          description: A human readable error message
          type: string
    
        
        
        